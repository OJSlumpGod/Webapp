{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header">Total Trades</div>
        <div class="card-body">
          <h3 id="tradeCount">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header">Profit/Loss</div>
        <div class="card-body">
          <h3 id="profitLoss">$0.00</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header">Balance</div>
        <div class="card-body">
          <h3 id="accountBalance">$0.00</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-header">Time Elapsed</div>
        <div class="card-body">
          <h3 id="timeElapsed">00:00:00</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Feature Engineering Status -->
  <div class="card mt-4">
    <div class="card-header">Feature Engineering Status</div>
    <div class="card-body">
      <pre id="featureEngineeringStatus" style="min-height: 80px;">Loading...</pre>
    </div>
  </div>

  <!-- Start/Stop/Reset Buttons -->
  <div class="mt-4 text-center">
    <button id="startBot" class="btn btn-success me-2">Start Bot</button>
    <button id="stopBot" class="btn btn-danger me-2">Stop Bot</button>
    <button id="resetBot" class="btn btn-warning">Reset Bot</button>
  </div>
</div>
{% endblock %}
