{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center">All Logs</h2>
  <div class="card mt-4">
    <div class="card-header">
      Combined Logs
      <button id="refreshLogsButton" class="btn btn-sm btn-secondary float-end">Refresh</button>
    </div>
    <div class="card-body">
      <pre id="combinedLogs" style="max-height: 500px; overflow-y: scroll;">{{ logs }}</pre>
    </div>
  </div>
</div>
{% endblock %}
