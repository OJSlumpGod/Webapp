{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Trade History</h2>

  <!-- OANDA Trades -->
  <div class="card mb-4">
    <div class="card-header">OANDA Trades</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Trade ID</th>
              <th>Date/Time</th>
              <th>Instrument</th>
              <th>Side</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="oandaTradesTable">
            <!-- Populated by fetchTradeHistory() in script.js -->
            <tr>
              <td colspan="6" class="text-center">Loading OANDA trades...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Local Trades -->
  <div class="card mb-4">
    <div class="card-header">Local Trades</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Trade ID</th>
              <th>Date/Time</th>
              <th>Instrument</th>
              <th>Side</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="localTradesTable">
            <!-- Populated by fetchTradeHistory() in script.js -->
            <tr>
              <td colspan="6" class="text-center">Loading local trades...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
