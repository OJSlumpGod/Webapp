<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-white">
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/overview">Trading Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/overview' else '' }}" href="/overview">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/positions' else '' }}" href="/positions">Positions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/history' else '' }}" href="/history">Trade History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/logs' else '' }}" href="/logs">Logs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{ 'active' if request.path == '/settings' else '' }}" href="/settings">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar bg-secondary">
        <div class="sidebar-sticky py-3">
          <h5 class="text-center">Quick Links</h5>
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="nav-link text-white {{ 'active' if request.path == '/overview' else '' }}" href="/overview">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white {{ 'active' if request.path == '/positions' else '' }}" href="/positions">Open Positions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white {{ 'active' if request.path == '/history' else '' }}" href="/history">Trade History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white {{ 'active' if request.path == '/logs' else '' }}" href="/logs">Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white {{ 'active' if request.path == '/settings' else '' }}" href="/settings">Settings</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div id="feedback" class="alert mt-3" style="display: none;"></div>
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
